<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Tool</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column align-items-center">
        <h2>Let's start with some basic information</h2>
        <form class="w-25">
            <h4 class="mt-5">Personal Information</h1>
            <hr>
            <div>
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div>
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <h4 class="mt-5">Contact Information</h4>
            <hr>
            <div>
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div>
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div>
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div>
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option selected>Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="IL">Illinois</option>
                </select>
            </div>
            <h4 class="mt-5">Links</h4>
            <hr>
            <div>
                <label for="github" class="form-label">GitHub Link</label>
                <input type="url" class="form-control" id="github">
            </div>
            <div>
                <label for="linkedin" class="form-label">LinkedIn</label>
                <input type="url" class="form-control" id="linkedin">
            </div>
            <div>
                <label for="personalSite" class="form-label">Personal Site</label>
                <input type="url" class="form-control" id="personalSite">
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
